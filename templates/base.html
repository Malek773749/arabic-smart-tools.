<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أدوات ذكية عربية</title>
    
    <!-- Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icon-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='icon-512x512.png') }}">

    <!-- CSS المصغرة -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.min.css') }}">
    
    <!-- أيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pV48gZFRqz6Q2Z6ZxC/1..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!-- ===== الهيدر والقائمة ===== -->
    <header>
        <nav class="nav-menu" id="navMenu">
            <button id="menuToggle" aria-label="فتح القائمة"><i class="fas fa-bars"></i></button>
            <ul>
                <li><a href="{{ url_for('index') }}">الرئيسية</a></li>
                <li><a href="{{ url_for('password_check') }}">فحص كلمة المرور</a></li>
                <li><a href="{{ url_for('password_generate') }}">توليد كلمة المرور</a></li>
                <li><a href="{{ url_for('ip_info') }}">معلومات IP</a></li>
            </ul>
        </nav>
        <button id="themeToggle"><i class="fas fa-moon"></i> <span>الوضع الليلي</span></button>
    </header>

    <!-- ===== المحتوى الرئيسي ===== -->
    <main>
        {% block content %}
        <!-- المحتوى الخاص بكل صفحة هنا -->
        {% endblock %}
    </main>

    <!-- ===== Footer ===== -->
    <footer>
        <p>© 2026 أدوات ذكية عربية. جميع الحقوق محفوظة.</p>
    </footer>

    <!-- ===== JS المصغرة ===== -->
    <script src="{{ url_for('static', filename='js/main.min.js') }}"></script>

</body>
</html>
